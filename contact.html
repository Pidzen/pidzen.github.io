<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pierre Mordin — Sculpteur/modeleur, inspirations contemporaines</title>
<meta name="description" content="Pierre Mordin — Sculpteur/modeleur biomécanique et gothique. Trophées, sculptures et pièces sur-mesure.">
<style>
  :root{--bg:#0f0f10;--card:#161617;--muted:#9aa0a6;--accent:#b6a19b}
  *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:#eee;background:var(--bg);line-height:1.4}
  header{display:flex;justify-content:space-between;align-items:center;padding:28px 36px}
  header a{color:#eee;text-decoration:none;margin-left:18px;font-weight:500}
  h1{margin:0 0 12px;font-size:36px}
  p.lead{color:var(--muted);margin:0 0 18px}
  footer{padding:36px;color:var(--muted);text-align:center}
  form input, form textarea, form button{font-family:inherit}
  @media(max-width:800px){body{padding:0 12px}header{flex-direction:column;gap:12px}}
</style>
</head>
<body>

<header>
  <div style="font-weight:700">Pierre Mordin</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section style="padding:36px;max-width:800px;margin:0 auto">
  <h1>Contact</h1>
  <p style="color:var(--muted)">Pour commandes, collaborations ou devis, remplissez le formulaire ci-dessous :</p>

  <form action="https://formsubmit.co/promzn26@gmail.com" method="POST">
    <!-- Protection anti-spam invisible -->
    <input type="text" name="_honey" style="display:none">
    <!-- Redirection après envoi -->
    <input type="hidden" name="_next" value="https://tonpseudo.github.io/merci.html">

    <label style="display:block;margin-top:12px;margin-bottom:6px">Nom</label>
    <input type="text" name="name" required style="width:100%;padding:10px;border-radius:6px;border:none;margin-bottom:12px">

    <label style="display:block;margin-top:12px;margin-bottom:6px">Email</label>
    <input type="email" name="email" required style="width:100%;padding:10px;border-radius:6px;border:none;margin-bottom:12px">

    <label style="display:block;margin-top:12px;margin-bottom:6px">Message</label>
    <textarea name="message" rows="6" required style="width:100%;padding:10px;border-radius:6px;border:none;margin-bottom:12px"></textarea>

    <button type="submit" style="padding:10px 16px;border:none;border-radius:6px;background:var(--card);color:#fff;cursor:pointer">
      Envoyer
    </button>
  </form>
</section>

<footer>
  © Pierre Mordin — Sculpteur • <a href="mailto:promzn26@gmail.com" style="color:inherit;text-decoration:underline">Contact</a>
</footer>

</body>
</html>
