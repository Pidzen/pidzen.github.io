<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pierre Mordin — Contact</title>
<meta name="description" content="Contactez Pierre Mordin, sculpteur biomécanique et gothique, pour commandes, trophées ou collaborations.">
<style>
  :root{--bg:#0f0f10;--card:#161617;--muted:#9aa0a6;--accent:#b6a19b}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:#eee;background:var(--bg);line-height:1.6}
  header{display:flex;justify-content:space-between;align-items:center;padding:28px 36px}
  header a{color:#eee;text-decoration:none;margin-left:18px;font-weight:500}
  h1{margin:0 0 24px;font-size:36px}
  p.lead{color:var(--muted);margin:0 0 24px}
  footer{padding:36px;color:var(--muted);text-align:center}
  form{display:flex;flex-direction:column;gap:16px;background:var(--card);padding:24px;border-radius:12px}
  form label{font-weight:500}
  form input, form textarea{font-family:inherit;padding:12px;border:none;border-radius:6px;background:#1a1a1b;color:#eee;width:100%;resize:none}
  form button{padding:12px 18px;border:none;border-radius:6px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;transition:0.3s}
  form button:hover{background:#997c70}
  @media(max-width:800px){body{padding:0 12px}header{flex-direction:column;gap:12px}}
</style>
</head>
<body>

<header>
  <div style="font-weight:700">Pierre Mordin</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section style="padding:48px 24px;max-width:800px;margin:0 auto">
  <h1>Contact</h1>
  <p class="lead">Pour commandes, collaborations ou devis, remplissez le formulaire ci-dessous :</p>

  <form action="https://formsubmit.co/promzn26@gmail.com" method="POST">
    <!-- Champ invisible anti-spam -->
    <input type="text" name="_honey" style="display:none">
    <!-- Redirection après envoi -->
    <input type="hidden" name="_next" value="https://tonpseudo.github.io/merci.html">
    <!-- CAPTCHA Formsubmit pour réduire le spam -->
    <input type="hidden" name="_captcha" value="true">

    <label for="name">Nom</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</section>

<footer>
  © Pierre Mordin — Sculpteur • <a href="contact.html" style="color:inherit;text-decoration:underline">Contact</a>
</footer>

</body>
</html>
