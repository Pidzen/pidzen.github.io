<style>
:root{--bg:#0f0f10;--card:#161617;--muted:#9aa0a6;--accent:#b6a19b}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:#eee;background:var(--bg)}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 36px;border-bottom:1px solid #222}
header .logo{font-weight:700;font-size:20px}
header nav a{color:#eee;text-decoration:none;margin-left:18px;font-weight:500}

h1{margin:0 0 24px;font-size:36px}
p.lead{color:var(--muted);margin:0 0 24px}
footer{padding:36px;color:var(--muted);text-align:center}
form{display:flex;flex-direction:column;gap:16px;background:var(--card);padding:24px;border-radius:12px}
form label{font-weight:500}
form input, form textarea{padding:12px;border:none;border-radius:6px;background:#1a1a1b;color:#eee;width:100%}
form button{padding:12px;border:none;border-radius:6px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;transition:0.3s}
form button:hover{background:#997c70}
@media(max-width:800px){body{padding:0 12px}header{flex-direction:column;gap:12px}}

/* POPUP */
#popup-bg{
  position:fixed; inset:0; 
  background:rgba(0,0,0,.75); 
  display:none; 
  align-items:center; 
  justify-content:center;
  z-index:9999;
}
#popup{
  background:var(--card);
  padding:28px 36px;
  border-radius:12px;
  text-align:center;
  max-width:300px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}
#popup button{
  margin-top:18px;
  padding:10px 16px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <div class="logo">Pierre Mordin</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section style="padding:48px 24px;max-width:800px;margin:0 auto">
  <h1>Contact</h1>
  <p class="lead">Pour commandes, collaborations ou devis, remplissez le formulaire ci-dessous :</p>

  <form id="contactForm">
    <label>Nom</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Message</label>
    <textarea id="message" rows="6" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</section>

<!-- POPUP -->
<div id="popup-bg">
  <div id="popup">
    <h3>Message prêt à être envoyé !</h3>
    <p>Ton logiciel d’e-mail va s’ouvrir.</p>
    <button onclick="closePopup()">Fermer</button>
  </div>
</div>

<footer>© Pierre Mordin — Sculpteur/modeleur</footer>

<script>
function closePopup(){
  document.getElementById("popup-bg").style.display = "none";
}

document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  const mailto = `mailto:promzn26@gmail.com?subject=Contact%20depuis%20le%20site&body=` +
    encodeURIComponent(
      "Nom : " + name + "\n" +
      "Email : " + email + "\n\n" +
      message
    );

  // Afficher popup
  document.getElementById("popup-bg").style.display = "flex";

  // Ouvrir client mail après un léger délai
  setTimeout(() => {
    window.location.href = mailto;
  }, 400);
});
</script>

</body>
</html>
